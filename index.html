<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zero Limits | Cosmic Parallax Experience</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000 100%);
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      text-align: center;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
      z-index: 1;
      transition: transform 0.3s ease-out;
    }

    .content {
      position: relative;
      z-index: 2;
      top: 45%;
      transform: translateY(-50%);
      transition: transform 0.3s ease-out;
    }

    h1 {
      font-size: 5rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      background: linear-gradient(90deg, #00d4ff, #8000ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00d4ff, 0 0 20px #00d4ff, 0 0 30px #8000ff;
      }
      to {
        text-shadow: 0 0 20px #8000ff, 0 0 40px #00d4ff, 0 0 60px #00d4ff;
      }
    }

    p {
      font-size: 1.2rem;
      letter-spacing: 0.2em;
      color: rgba(255,255,255,0.75);
    }
  </style>
</head>
<body>
  <canvas id="space"></canvas>
  <div class="content" id="textLayer">
    <h1>ZERO LIMITS</h1>
    <p>Beyond Imagination</p>
  </div>

  <script>
    const canvas = document.getElementById("space");
    const ctx = canvas.getContext("2d");
    const textLayer = document.getElementById("textLayer");

    let particlesArray = [];
    const numParticles = 200;
    let w, h;
    let mouseX = 0, mouseY = 0;

    function init() {
      resizeCanvas();
      particlesArray = [];
      for (let i = 0; i < numParticles; i++) {
        particlesArray.push({
          x: Math.random() * w,
          y: Math.random() * h,
          size: Math.random() * 2,
          speedX: (Math.random() - 0.5) * 0.7,
          speedY: (Math.random() - 0.5) * 0.7,
          color: `hsl(${Math.random() * 360}, 100%, 70%)`
        });
      }
    }

    function resizeCanvas() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }

    function animate() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = "rgba(0, 0, 20, 0.3)";
      ctx.fillRect(0, 0, w, h);

      particlesArray.forEach(p => {
        p.x += p.speedX;
        p.y += p.speedY;

        if (p.x < 0 || p.x > w) p.speedX *= -1;
        if (p.y < 0 || p.y > h) p.speedY *= -1;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
      });

      connectParticles();
      requestAnimationFrame(animate);
    }

    function connectParticles() {
      let opacityValue = 1;
      for (let a = 0; a < particlesArray.length; a++) {
        for (let b = a; b < particlesArray.length; b++) {
          let dx = particlesArray[a].x - particlesArray[b].x;
          let dy = particlesArray[a].y - particlesArray[b].y;
          let distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 120) {
            opacityValue = 1 - distance / 120;
            ctx.strokeStyle = `rgba(0, 200, 255, ${opacityValue})`;
            ctx.lineWidth = 0.5;
            ctx.beginPath();
            ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
            ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
            ctx.stroke();
          }
        }
      }
    }

    // Parallax effect based on mouse movement
    document.addEventListener("mousemove", (e) => {
      const x = e.clientX / window.innerWidth - 0.5;
      const y = e.clientY / window.innerHeight - 0.5;

      canvas.style.transform = `translate(${x * 40}px, ${y * 40}px) scale(1.05)`;
      textLayer.style.transform = `translate(${x * -30}px, ${y * -30}px)`;
    });

    window.addEventListener("resize", init);
    init();
    animate();
  </script>
</body>
</html>
